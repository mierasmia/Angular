
<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

  </head>
  <script src= "angular.min.js"></script>
   <script src="app.js"></script>
   <body>
   <div ng-controller="LunchCheckController"  class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=pressedButton()>Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
          <h3> The application does not ignore the empty items </h3><br>
           {{message}}
         </div>
   </div>

</body>
</html>
